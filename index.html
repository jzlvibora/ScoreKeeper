<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <!-- <style>
        .winner{
            color:green;
        }
        .loser{
            color:red;
        }
    </style> -->
</head>
<body>
    <section class="section">
    <div class = "container">
        <div class="column is-half is-offset-one-quarter">
            <div class="card">
                <header class="card-header">
                    <p class="card-header-title">Ping Pong ScoreKeeper</p>
                </header>
                <div class="card-content">
                  <div class="content">
                      <div class="card-image">
                          <figure class="image image is-16by9">
                              <img src="pingpong.jpg" alt="">
                          </figure>
                      </div>
                    <h1 class="title is-1"><span id = "p1">0</span>to<span id="p2">0</span></h1>
                     <label for="game" class ="label is-large is-inline">Playing To</label>
                        <div class="select is-rounded">
                        <select name="game" id="game">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                        <option value="9">9</option>
                        <option value="12">12</option>
                    </select>
                    </div>
               
                    <br>
                    
                  </div>
                </div>
                <footer class="card-footer">
                  <button id = 'player1' class="button is-primary card-footer-item is-large">+1 Player1</button>
                  <button id = 'player2' class="button is-info card-footer-item is-large">+1 Player2</button>
                  <button id = 'reset' class="button is-warning card-footer-item is-large">Reset</button>
                </footer>
              </div>

        </div>
    </div>
    
   
    <script src="app.js"></script>
</section>

</body>
</html>
